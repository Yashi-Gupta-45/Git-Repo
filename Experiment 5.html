<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
  <h2 align="center">Student Registration Form</h2>
  <hr>

  <form method="post" action="submit.html">
    <label>Full Name:</label>
    <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter your email" required><br><br>

    <label>Password</label>
    <input type="text" name="password" placeholder="Enter password" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br><br>

    <label>Course:</label>
    <select name="course" required>
      <option value="">--Select Course--</option>
      <option>BCA</option>
      <option>B.Tech</option>
      <option>B.Sc</option>
      <option>MCA</option>
    </select><br><br>

    <label>Contact No.:</label>
    <input type="text" name="contact" placeholder="Enter contact number" required><br><br>

    <label>Address:</label><br>
    <textarea name="address" placeholder="Enter your address" required></textarea><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">
  </form>
  <hr>

  <p align="center">Â© 2025 Student Registration Portal</p>
</body>
</html>
